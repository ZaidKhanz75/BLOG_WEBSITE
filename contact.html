<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utils.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <title>myBlog - Blogging for all.</title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <span><a href="/"><img src="./img/logo.png" alt="log" width="94px"></a></span>
            <ul>
                <li><a href="/index.html" class="link">Home</a></li>
                <li><a href="#" class="link">About</a></li>
                <li><a href="/contact.html" class="link">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get"><input class="form-input" type="text" name="query" id="search"
                    placeholder="Search Articles">
                <button class="btn">Search</button>
            </form>

        </div>
    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content font1 max-width-1 m-auto ">
        <div class="max-width-1 m-auto mx-1">
            <h2>Feel Free to Contact Us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <input type="email" placeholder="Enter Your Email">
                </div>
                <div class="form-box">
                    <input type="phone" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-box">
                    <textarea type="text" cols="30" rows="10" placeholder="How may we shall help you?.."></textarea>
                </div>
                <div class="form-box">
                    <button class="btn" type="submit">Submit</button>
                </div>
            </div>
        </div>

    </div>

    <div class="footer m-auto">
        <p> Copyright &copy; myBlog.com</p>
        <a href="#">Vector Credits: Vecteezy</a>
    </div>

</body>

</html>
